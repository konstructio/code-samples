apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd-kustomized-app
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: default
  source:
    path: gitops/examples/registry/argocd
    repoURL: https://github.com/kubefirst/code-samples.git
    targetRevision: add-trifecta
    kustomize:
      resources:
        - github.com:kubefirst/manifests.git/argocd/cloud?ref=main
        - argocd-ui-ingress.yaml
        - externalsecrets.yaml
        - argocd-oidc-restart-job.yaml

      patchesStrategicMerge:
        - argocd-cm.yaml
        - argocd-cmd-params-cm.yaml
        
      generatorOptions:
        disableNameSuffixHash: true